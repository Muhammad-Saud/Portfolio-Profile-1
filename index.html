<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
    	section {
    		width: 100vw;
    		height: 100vh;
    		padding: 250px;
    	}
    	.cl-white{
    		color: white;
    	}
    	img{
    		float: left;
    		width: 300px;
    		transition: opacity .5s ease-in-out;
    	}
    	img:hover{
    		opacity: .5;
    	}
    </style>
</head>
<body data-spy="scroll" data-target=".navbar">


	<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
		<ul class="nav navbar-nav">
			<li><a href="#home">Home</a></li>
			<li><a href="#about">About Us</a></li>
			<li><a href="#contact">Contact Us</a></li>
		</ul>
	</nav>

	<section id="home" style="background: url(header.jpg); background-size: 100% 100% " class="text-center cl-white">
		<h1>Your Name</h1>
		<p class="lead">Let just read myself and contact me</p>
	</section>
	<section id="about" style="padding: 10px;" class="text-center">
		<div class="page-header">
			<h1>About Us</h1>
		</div>
		<div style="width:900px;" class="center-block" >
			<img src="1.jpg" class="thumbnail">
			<img src="2.jpg" class="thumbnail">
			<img src="3.jpg" class="thumbnail">
			<img src="4.jpg" class="thumbnail">
			<img src="5.jpg" class="thumbnail">
			<img src="6.jpg" class="thumbnail">
		</div>

	</section>
	<section id="contact" style="padding: 0px; background: #E6E6E6;">
		<div class="page-header text-center">
			<h1>Contact Me</h1>
		</div>
		<form class="center-block" style="width: 600px;">
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="Enter Your Name">
			</div>
			<div class="form-group">
				<input type="email" class="form-control input-lg" placeholder="Enter Your Email Address">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="Subject">
			</div>
			<div class="form-group">
				<textarea class="form-control input-lg" style="color: gray;" rows="10">Message</textarea>
			</div>
			<div class="form-group">
				<button class="btn btn-danger btn-block">Submit Your Comment</button>
			</div>
			
		</form>

	</section>

</body>
</html>
